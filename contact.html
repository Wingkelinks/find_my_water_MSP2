			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
			integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
			crossorigin="anonymous"
		/>

			href="https://fonts.googleapis.com/icon?family=Material+Icons"

		/>

			href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"
		/>

		<link rel="stylesheet" href="assets/css/style.css" />
		<link rel="stylesheet" href="assets/css/media.css" />

		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"
		></script>
		<script type="text/javascript">
			(function () {
				emailjs.init("user_D2850A0j8A0eJtPIYhtrX");
			})();
		</script>
		<title>Find My Water</title>
	</head>
	<body>
		<!-- Navigation -->

		<header id="navigation" class="sticky">
			<nav>
				<div class="logo pointer">
					<a href="index.html"
						>Find My Water<span
							class="material-icons-outlined material-icons pt1"
						>
							location_on
						</span></a
					>
				</div>
				<div class="menu pt3">
					<a class="pointer" href="contact.html">Contact</a>
					<a class="pointer" href="resources.html">Resources</a>
					<a class="pointer" href="index.html#about-section">About</a>
					<a class="pointer" href="topspots.html">Top Spots</a>
					<a class="pointer" href="map.html">Map</a>
					<a class="hamburger-bar pointer" onclick="menuRespond()">
						<i class="fas fa-bars"></i>
					</a>
				</div>
			</nav>
		</header>
		<!-- /. Navigation -->

		<!-- Contact Form -->
		<!-- Referenced a form used in previous static website as part of a Udemy course by Brad Traversy -->

		<section id="contact-section" class="pa2 pa3-m pa4-l flex">
			<div class="ph0 mh0 flex w-90 flex-column center">
				<div class="br3 white">
					<h2 class="tc ttu f2-l f2-m f3">Want to know more?</h2>
					<h3 class="f3-l f3-m f4 tc">or</h3>
					<h2 class="tc ttu f3-l f4-m f5">Make a suggestion?</h2>
					<div class="bottom-line2"></div>
					<p class="f4-l f4-m f5 ttu tc">Please get in touch</p>
					<div class="tc pt3 f3 link dim grow-large">
						<i class="fas fa-swimmer f2"></i>
					</div>
				</div>
				<form class="w-100" onsubmit="return sendMail(this);">
					<div class="mt3 white">
						<input
							type="text"
							required
							id="name"
							class="br2 pa2 input-reset ba bg-near-white w-100"
							placeholder="Name"
							name="Name"
						/>
						<input
							type="text"
							id="subject"
							class="br2 mt3 pa2 input-reset ba bg-near-white w-100"
							placeholder="Subject"
							name="Subject"
						/>
						<input
							type="email"
							required
							id="email"
							class="br2 mt3 pa2 input-reset ba bg-near-white w-100"
							placeholder="Email Address"
							name="Email"
						/>
						<input
							type="text"
							id="phone"
							class="br2 mt3 pa2 input-reset ba bg-near-white w-100"
							placeholder="Phone Number"
							name="Phone"
						/>
						<textarea
							name="message"
							required
							id="message"
							placeholder="Enter Message"
							class="br2 mt3 pa2 pb5-m pb6-l input-reset ba bg-near-white w-100"
						></textarea>
					</div>
					<button
						type="submit"
						class="b mt3 br3 ph5 pv2 input-reset ba b--dark-blue shadow-hover pointer f4-l ttu dib w-100"
					>
						Send Your Message
					</button>
				</form>
			</div>
		</section>
		<!-- /. Contact Form -->

		<!-- Footer -->
		<footer class="ph6-l f4">
			<div class="w-100 h-100 center b--black pa2-l pa2-m br3">
				<div class="tc pa2">
					<a
						href="https://www.facebook.com/"
						target="_blank"
						class="link"
						aria-hidden="true"
					>
						<i
							class="fab fa-facebook f4-l f4-m f5 fw2 dib ph2 pv2 link pointer white bg-black-80 br3 dim"
						></i>
					</a>
					<a
						href="https://www.instagram.com/"
						target="_blank"
						class="link"
						aria-hidden="true"
					>
						<i
							class="fab fa-instagram f4-l f4-m f5 fw2 dib ph2 pv2 link pointer white bg-black-80 br3 dim"
						></i>
					</a>
					<a
						href="https://www.youtube.com/"
						target="_blank"
						class="link"
						aria-hidden="true"
					>
						<i
							class="fab fa-youtube-square f4-l f4-m f5 dib ph2 pv2 link pointer white bg-black-80 br3 dim"
						></i>
					</a>
					<a href="contact.html" class="link">
						<i
							class="fas fa-envelope f4-l f4-m f5 dib ph2 pv2 link pointer white bg-black-80 br3 dim"
						></i>
					</a>
					<p class="f5-l f5-m f7 fw4 db tc black">
						© 2021 <b class="fw6 light-blue">Find My Water</b>., All Rights
						Reserved
					</p>
					<p class="f6-l f6-m f7 db tc">
						Website ©
						<a
							href="#"
							class="pointer link grow b light-green hover-light-yellow"
							>Wingkelinks</a
						>
					</p>
				</div>
			</div>
		</footer>
		<!-- /. Footer -->
		<script src="assets/js/menu.js"></script>
		<script src="assets/js/email.js"></script>
	</body>
</html>
